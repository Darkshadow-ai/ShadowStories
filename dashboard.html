<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="dashboard.js"></script>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Submit a New Story</h2>
<form id="story-form">
    <label for="story-title">Title:</label>
    <input type="text" id="story-title" placeholder="Title" required>

    <label for="story-author">Author:</label>
    <input type="text" id="story-title" placeholder="Author">

    <label for="stoey-content">Story:</label>
    <textarea id="story-content" rows="10" placeholder="Content..."></textarea>
    <button type="submit">Submit</button>
</form>
    <div class="container">
        <h2>Your Stories</h2>
        <div class="dashboard-container">
            <!--story will be inserted here--->
        </div>
    </div>
    <button class="logout" id="logout-btn">Logout</button>
<script>
    document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('token'); 
        window.location.href = '/login.html'; 
    });
</script>

</body>
</html>
